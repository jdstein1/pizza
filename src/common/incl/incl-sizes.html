<ng-switch on="sizeType">
<div ng-switch-when="select">

<h2>Size</h2>
<table style="table-layout: fixed;">
  <tr>
    <th>Size</th>
    <th>
      <select 
        name="sizeSelect" 
        ng-model="myPizza.size" 
        ng-options="item.label+' '+units for item in sizes">
        <option value="">choose...</option></select>
    </th>
    <th>
      {{myPizza.size.price|currency}}
    </th>
  </tr>
</table>
</div>
<div ng-switch-when="radio">
<h2>Size</h2>
<table style="table-layout: fixed;">
  <tr>
    <th>Size</th>
    <th>Price</th>
  </tr>
  <tr ng-repeat="item in sizes">
    <td>
      <label for="size{{item.value}}">{{item.label}} {{units}}
        <input type="radio" 
          name="sizeRadio" 
          id="size{{item.value}}" 
          ng-model="pizzasize" >
      </label>
    </td>
    <td>{{item.price|currency}}</td>
  </tr>
  <tr>
    <td>Total</td>
    <td>
      {{sizeRadio}}
    </td>
  </tr>
</table>
</div>
</ng-switch>
