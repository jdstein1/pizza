<article>
  <h2>Toppings</h2>
  <ul class="sorting">
    <li>sort toppings:</li>
    <li><a ng-click="fSorting('price')">price</a></li>
    <li><a ng-click="fSorting('type')">type</a></li>
  </ul>
  <table>
    <thead>
      <tr>
        <th>Ingredient Name</th>
        <th>Whole Pie</th>
        <th>Left Side</th>
        <th>Right Side</th>
        <!-- <th>Clear</th> -->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="topping in toppings | orderBy:predicate:reverse" class="{{topping.type}}">
        <th class="align left">
          <label for="{{topping.seoname}}">
            <span>{{topping.name}} / <small>{{topping.checked}}</small> / {{item.layout}}</span>
            <input type="checkbox" name="toppings" id="{{topping.seoname}}" ng-model="topping.checked">
          </label>
        </th>
        <!-- <th>{{topping.name}} - {{topping.id}}/{{$index}}</th> -->
        <td>
          <label for="{{topping.id}}LayoutWhole">
            <span>{{fToppingPrice(1,topping)}}</span>
              <!-- ng-model="myPizza.toppings"  -->
              <!-- ng-change="fToppingModify(1,topping.seoname)"  -->
            <input ng-disabled="!topping.checked" type="radio" 
              ng-model="topping.layout" 
              name="{{topping.id}}Layout" 
              id="{{topping.id}}LayoutWhole">
          </label>
        </td>
        <td>
          <label for="{{topping.id}}LayoutLeft">
            <span>{{fToppingPrice(2,topping)}}</span>
              <!-- ng-model="myPizza.toppings"  -->
              <!-- ng-change="fToppingModify(2,topping.seoname)"  -->
            <input ng-disabled="!topping.checked" type="radio" 
              ng-model="topping.layout" 
              name="{{topping.id}}Layout" 
              id="{{topping.id}}LayoutLeft">
          </label>
        </td>
        <td>
          <label for="{{topping.id}}LayoutRight">
            <span>{{fToppingPrice(3,topping)}}</span>
              <!-- ng-model="myPizza.toppings"  -->
              <!-- ng-change="fToppingModify(3,topping.seoname)"  -->
            <input ng-disabled="!topping.checked" type="radio" 
              ng-model="topping.layout" 
              name="{{topping.id}}Layout" 
              id="{{topping.id}}LayoutRight">
          </label>
        </td>
        <!-- <td>
          <label>None
          <input type="radio" 
            ng-model="myPizza.toppings" 
            ng-change="fToppingModify(0,topping.seoname)" 
            name="{{topping.id}}" 
            id="{{topping.id}}None" 
            checked="checked">
          </label>
        </td> -->
      </tr>
    </tbody>
    <tfoot>
      <!-- <tr>
        <th>Pizza base price of 
          <select 
            name="myPizza.size" 
            ng-model="myPizza.size" 
            ng-options="item.label for item in sizes"></select>
         {{units}} pizza</th>

          ${{myPizza.size.baseprice}}
        </td>
      </tr> -->
      <tr>
        <th rowspan="2">Topping price</th>
        <th>Whole</th>
        <th>Left</th>
        <th>Right</th>
      </tr>
      <tr>
        <td><span>{{myPizza.toppings.whole.price}}</span></td>
        <td><span>{{myPizza.toppings.left.price}}</span></td>
        <td><span>{{myPizza.toppings.right.price}}</span></td>
      </tr>
      <tr>
        <th>Subtotal</th>
        <!-- <td colspan="3">${{fPizzaSubtotal()}}</td> -->
      </tr>
      <tr>
        <th>Tax</th>
        <!-- <td colspan="3">${{fPizzaTax()}}</td> -->
      </tr>
      <tr>
        <th>Total</th>
        <!-- <td colspan="3">${{fPizzaTotal()}}</td> -->
      </tr>
    </tfoot>
  </table>
